<!DOCTYPE html>
<html>
  <head>

  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/	font-awesome/4.7.0/css/font-awesome.min.css">
    <title></title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/animate.css">

  </head>
  <body>

    <div>

      <div>
        <h1>BlackJack Game</h1>
        <div class="total">
          Total $ <span id="dollars">100</span>
        <div> 
         Bet Amount $ <input type="number" value="5" min='1' max='100' id="mybet" onclick="maxbet()">
        <button class="btn" id="maxbet"> Max Bet</button>
        
        </div>
      </div>

      <div id="message">Press Start to Begin</div>

      <div id="start">
        <button id="btnstart" type="button" onclick="Start()" class="btn">Start Game</button>
      </div>

      <div id="output">
        Dealer Hand:  <span id="dValue"></span>
        <div id="dealer"></div>
        Players Hand: <span id="pValue"></span>
        <div id="player"></div>
        <div id="myactions">
          <button id="btnhold" type="button" onclick="cardAction('hold')" class="btn">Hold</button>
          <button id="btnhit" type="button" onclick="cardAction('hit')" class="btn">Hit</button>
          <button id="btndouble" type="button" onclick="cardAction('double')" class="btn">Double Down</button>
        </div>
        <div>
        <button id="btndeal" type="button" onclick="dealNew()" class="btn">Deal</button>
      </div>
      </div>

      

    </div>


    

  


<!-- JavaScript -->
<script src="js/main.js"></script>

  </body>
</html>
